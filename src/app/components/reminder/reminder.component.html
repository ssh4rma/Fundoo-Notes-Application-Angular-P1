<div class="backdrop"></div>
<dialog open>
  <h2>Add Reminder for {{ task?.title || "Task" }}</h2>
  <form>
    <p>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [value]="task?.title || ''"
        readonly
      />
    </p>
    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [value]="task?.summary || ''"
        readonly
      ></textarea>
    </p>
    <p>
      <label for="due-date">Due Date</label>
      <input
        type="text"
        id="due-date"
        name="due-date"
        [value]="task?.dueDate || ''"
        readonly
      />
    </p>
    <p>
      <label for="reminder-time">Reminder Time</label>
      <input
        type="datetime-local"
        id="reminder-time"
        name="reminder-time"
        [(ngModel)]="enteredTime"
        required
      />
    </p>
    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="button" (click)="onAddReminder()">Add Reminder</button>
    </p>
  </form>
</dialog>
